<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <h4>First to 5 wins</h4>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="log" class="message">Choose "Rock","Paper" or "Scissors" to play</div>
    <div id="score-info">
        <div id="round" class="message">Round: 0</div>
        <div id="player-score" class="message">Player score: 0</div>
        <div id="computer-score" class="message">Computer score: 0</div>
    </div>
</body>
</html>
